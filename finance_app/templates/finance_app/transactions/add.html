{% extends "finance_app/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add Transaction</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'transactions' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
