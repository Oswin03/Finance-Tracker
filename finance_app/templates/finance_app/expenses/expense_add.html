{% extends "finance_app/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Expense</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Save Expense</button>
    </form>
</div>
{% endblock %}
